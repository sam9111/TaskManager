<h1>Tasks Manager</h1>

<form method="get" action="/add-task/">
    <input type="text" name="task"/>
    <button type="submit">Add Task</button>
</form>

{% for task in tasks %}
{{forloop.counter}} . {{task}} 
<a href="/complete_task/{{forloop.counter}}/">Complete</a>
<a href="/delete-task/{{forloop.counter}}/">Delete</a></br>
{% endfor %}
